<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Échecs — Multijoueur en ligne (Firebase)</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <div class="boardWrap">
      <div class="boardOuter" id="boardOuter">
        <div class="files" id="filesTop"></div>
        <div class="board" id="board" aria-label="échiquier" role="grid"></div>
        <div class="files" id="filesBottom"></div>
        <div class="ranks" id="ranks"></div>
      </div>
    </div>
    <aside class="panel">
      <div class="topbar">
        <h1>Échecs — En ligne</h1>
        <div class="ver">v4.0 (Firebase)</div>
      </div>

      <div class="turn" id="turnInfo">Tour : …</div>

      <div class="onlineBox">
        <div class="row">
          <label>Mode :</label>
          <select id="modeSel">
            <option value="local">Local (même écran)</option>
            <option value="online" selected>En ligne (Firebase)</option>
          </select>
        </div>
        <div id="onlineControls">
          <div class="row">
            <label for="chooseSide">Ton côté :</label>
            <select id="chooseSide">
              <option value="auto" selected>Auto</option>
              <option value="white">Blanc</option>
              <option value="black">Noir</option>
            </select>
          </div>
          <div class="row">
            <button id="createRoom">Créer une partie</button>
            <input id="roomInput" placeholder="Code (6 lettres)" maxlength="6"/>
            <button id="joinRoom">Rejoindre</button>
          </div>
          <div class="row small">
            <span id="roomInfo">Hors ligne</span>
            <button id="copyLink" disabled>Copier le lien</button>
            <button id="leaveRoom" disabled>Quitter</button>
          </div>
        </div>
      </div>

      <div class="btns">
        <button id="undoBtn" type="button">↶ Annuler</button>
        <button id="redoBtn" type="button">↷ Refaire</button>
        <button id="resetBtn" type="button">⟲ Réinitialiser</button>
        <button id="flipBtn" type="button">⇵ Tourner le plateau</button>
        <button id="exportBtn" type="button">⤓ Exporter</button>
      </div>

      <div class="moves">
        <strong>Coups joués</strong>
        <ol id="moveList"></ol>
      </div>

      <div class="note">
        Backend : Firebase Realtime Database + Auth anonyme. Rooms avec code 6 lettres. Spectateurs possibles (lecture seule).<br/>
        Conseillé : déployer sur un hébergement statique (GitHub Pages, Netlify, Vercel).
      </div>
    </aside>
  </div>

  <script type="module" src="js/firebaseInit.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
